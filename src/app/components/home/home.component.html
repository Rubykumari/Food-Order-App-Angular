<app-search></app-search>
<ul class="food">
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="Img not visible">
            <div class="food_details">
                <div class="name">{{food.name}}</div>
                <span class="favourite" [ngClass]="food.favorite? '':'not'">
                    <i class='bx bxs-heart'></i>
                </span>
                <div class="stars">
                    <star-rating [stars]="food.star"></star-rating>
                </div>
                <div class="prod_footer">
                    <div class="origin">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook_time">
                        <span>ðŸ•˜</span>&nbsp;{{food.cookTime}}
                    </div>
                </div>
                <div class="price">{{food.price|currency}}</div>
            </div>
        </a>
    </li>
</ul>
